name: deploy via rsync

on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Checkout database
        uses: actions/checkout@v4
        with:
          ref: main
          repository: Sound-Generations-Capstone/database
          path: ./wp-content/database
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Enforce WP location
        run: |
          sudo ln -s /home/runner/work/wp-dev-env/wp-dev-env /var/lib/wordpress
      - name: Setup Wordpress
        run: |
          sudo apt update
          sudo apt install wordpress
          sudo systemctl start apache2.service
      - name: Curl test
        run: |
          curl http://localhost

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
          SOURCE: "wp-content/"
          TARGET: "/code/wp-content/"
